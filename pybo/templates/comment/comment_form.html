{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h5 class="border-bottom pb-2">댓글등록하기</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="content">댓글내용</label>
            <textarea name="content" class="form-control" id="mde" rows="3">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn button-main">저장하기</button>
    </form>
</div>
{% endblock %}
{% block script %}
<script>
    const mde = new SimpleMDE({
        element: document.getElementById("mde")
    });
</script>
{% endblock %}
